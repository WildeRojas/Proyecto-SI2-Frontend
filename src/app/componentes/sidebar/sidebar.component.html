<div class="card flex justify-center">
    <p-drawer #drawerRef [(visible)]="visible" (onHide)="onclose.emit()">
      <ng-template #headless>
        <div class="flex flex-col h-full bg-white text-gray-800">
          <div class="flex items-center justify-between px-6 pt-4">
            <span class="inline-flex items-center gap-2">
              <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Simplified logo -->
                <path d="M15.1934 0L0.0391 5.38288L2.3505 25.3417L15.1934 32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z" fill="#3B82F6"/>
              </svg>
              <span class="font-semibold text-xl text-primary">Admin Panel</span>
            </span>
            <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-8 w-8" />
          </div>
  
          <div class="overflow-y-auto px-4">
            <ul class="list-none p-0 m-0">
              <li>
                <a class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
                  <i class="pi pi-home"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
                  <i class="pi pi-box"></i>
                  <span>Productos</span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
                  <i class="pi pi-plus-circle"></i>
                  <span>Agregar Producto</span>
                </a>
              </li>
              <li>
                <a class="flex items-center gap-2 p-3 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
                  <i class="pi pi-sign-out"></i>
                  <span>Salir</span>
                </a>
              </li>
            </ul>
          </div>
  
          <div class="mt-auto p-4">
            <hr class="mb-4 border-t border-gray-300" />
            <div class="flex items-center gap-2">
              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
              <div>
                <p class="font-semibold">Administrador</p>
                <p class="text-sm text-gray-500">admintienda.com</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-drawer>
    <p-button (click)="visible = true" icon="pi pi-bars" styleClass="p-button-text" />
  </div>
