<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-900 via-green-900 to-black px-4 text-white">
    <div class="w-full max-w-md p-8 bg-white/10  rounded-2xl shadow-2xl border border-white/20 transition-transform hover:scale-[1.01]">
  
      <h1 class="text-3xl font-bold text-center mb-4 drop-shadow">
        Bienvenido a <br> <span class="text-green-300">e-Commerce FICCT</span>
      </h1>
  
      <p class="text-center text-sm text-gray-300 mb-6">
        Iniciá sesión para acceder a tu panel de compra inteligente
      </p>
  
      <div class="flex flex-col gap-4">
        <!-- Campo: Correo -->
        <span class="p-input-icon-left">
          <i class="pi pi-envelope text-white"></i>
          <input
            pInputText
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="email"
            class="w-full p-inputtext-sm bg-white/20 text-white placeholder-white/70 border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-lg p-2"
          />
        </span>
  
        <!-- Campo: Contraseña -->
        <span class="p-input-icon-left">
          <i class="pi pi-lock text-white"></i>
          <input
            pInputText
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            class="w-full p-inputtext-sm bg-white/20 text-white placeholder-white/70 border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-lg p-2"
          />
        </span>
  
        <!-- Botón: Iniciar sesión -->
        <button
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl shadow"
          (click)="iniciarSesion()"
        >
          Iniciar sesión
        </button>
  
        <!-- Botón: Registrarse -->
        <button
          class="w-full bg-white text-green-700 font-semibold py-2 rounded-xl border border-green-500 hover:bg-green-100"
          [routerLink]="['/registro']"
        >
          Registrarse
        </button>
      </div>
    </div>
  </div>
